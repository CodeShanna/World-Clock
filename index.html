<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - SJ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div class="container">
<h1>World Clock</h1>
<select name="" id="">
    <option value="">Select a city</option>
    <option value="">Tübingen, DE
    </option>
    <option value="">Eufala, OK, US</option>
    <option value="">Eastlake, CO, US</option>
    <option value="">Tempe, AZ, US</option>
</select>
</div>
<div class="city">
    <h2>Tübingen</h2>
</div>
<div class="date">January 13th 2025
</div>
<div class="time">12:52:15 AM</div>
</body>
