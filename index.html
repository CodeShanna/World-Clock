<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock - SJ</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.46/moment-timezone-with-data-1970-2030.min.js"></script>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
<div>
    <div class="container">
        <h1>World Clock</h1>
        <br />
        <select name="" id="city">
            <option value="">Select a location</option>
            <option value="current">My Location</option>
            <option value="Europe/Berlin">Tübingen</option>
            <option value="America/North_Dakota/New_Salem">Eufala</option>
            <option value="America/Denver">Eastlake</option>
            <option value="America/Phoenix">Arizona</option>
            </select>
    <div id="cities">
            <div class="city" id="tubingen">
            <div>
                <h2>Tübingen, Germany</h2>
                <div class="date"></div>
                </div>
                <div class="time"></div>
                </div>
        <div class="city" id="eufala">
            <div>
                <h2>Oklahoma City, OK USA</h2>
                <div class="date"></div>
                </div>
                <div class="time"></div>
                </div>
    </div>
    </div>
</body>
<footer>
    This project was coded by <strong class="standout">Shanna Jones</strong> and is open sourced
    on <a href="https://github.com/CodeShanna?tab=repositories" class="standout">
        GitHub</a> and hosted on <a href="https://worldclocksj.netlify.app/" class="standout">Netlify.</a>
</footer>


<script src="src/index.js"></script>
</html>
